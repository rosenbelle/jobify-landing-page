<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jobify</title>
  <style>@import url('https://fonts.googleapis.com/css?family=Ubuntu');
</style>
  <meta name="description" content="">
  <meta name="keywords" content="swiper, h5, mobile">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
   <meta name="viewport" content="width=device-width, , user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <!-- <link rel="stylesheet" href="https://apps.bdimg.com/libs/fontawesome/4.1.0/css/font-awesome.min.css"> -->
</head>

<body>

  <!-- <div id="orientLayer" class="mod-orient-layer">
      <div class="mod-orient-layer-content">
          <i class="mod-orient-layer-icon-orient"></i>
          <div class="mod-orient-layer-desc">为了更好的体验，请使用竖屏浏览</div>
          <div class="mod-orient-layer-desc">For a better experience, please view in mobile</div>
      </div>
  </div> -->

  <!-- Loading animatated spinner -->
  <div class="loading-overlay">
    <img src="images/loading.svg">
  </div>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Optional right-side pagination -->
    <div class="swiper-pagination"></div>
      <!-- Required additional wrapper -->
    <div class="swiper-wrapper">

        <!-- Slides -->
        <div class="swiper-slide slide-1">

        <div class="lds-css ng-scope" style="width: 200px; height: 200px;">
          <div style="width:100%;height:100%" class="lds-rolling">
            <div>

            </div>
          </div>
        </div>

          <img class="animated" src="./images/jobify.svg" data-ani-name="rubberBand" data-ani-duration="1s" data-ani-delay="1s" style="width: 120px;">
          <h2 class="animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="1s">Jobify
          <br><span class="text-black"></span></h2>
        </div>

        <div class="swiper-slide slide-2">
        <!-- get all animation names from https://daneden.github.io/animate.css/ -->
          <h2 class="animated" data-ani-name="zoomInDown" data-ani-duration="1s" data-ani-delay="0.5s">Love your job again
           <apan class="text-black"></apan> </h2>
          <img class="animated" src="placeholder" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1s">
        </div>

    </div>
  </div>

  <button class="btn-music" id="play" ><img src="./images/record-white.svg"></img></button>

<!--   <audio id="audio" loop ><source src="https://raw.githubusercontent.com/stephanedelgado/highfive-swiper/master/audio/pac-man.WAV" type="audio/mpeg"></audio> -->

<!-- <audio id="audio" loop ><source src="https://rawgit.com/rosenbelle/jobify-landing-page/master/audio/Rihanna.wav" type="audio/mpeg"></audio> -->



  <img class="up-arrow" src="./images/arrow-up1.svg" alt="">

  <script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/swiper.jquery.min.js"></script>

</body>
</html>
