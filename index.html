<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple H5 with a swiper</title>
  <meta name="description" content="">
  <meta name="keywords" content="swiper, h5, mobile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="https://apps.bdimg.com/libs/fontawesome/4.1.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Loading animatated spinner -->
  <div class="loading-overlay">
    <img src="images/loading.svg">
  </div>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Optional right-side pagination -->
    <div class="swiper-pagination"></div>
      <!-- Required additional wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide-1">
          <img class="animated" src="./images/smiley-fart.png" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="1s" style="width: 120px;">
          <h2 class="animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.5s">
          Hello! my name is Stephane and Iâ€™d like to show you how to create a simple H5</h2>
        </div>
        <div class="swiper-slide slide-2">
        <!-- get all animation names from https://daneden.github.io/animate.css/ -->
          <h2 class="animated" data-ani-name="zoomInDown" data-ani-duration="1s" data-ani-delay="0.5s">
          Learn to design & code from scratch a custom H5 for WeChat, using a mix of CSS, HTML, JS & jQuery.</h2>
          <img class="animated" src="./images/rocket.svg" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1s">
        </div>
        <div class="swiper-slide slide-3">
          <h2 class="animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.5s">
            Register here for a free workshop with Le wagon on date at address!
          </h2>
          <img class="animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1s" src="./images/1512043880.png" alt="qr code">
          <!-- <form class="animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1s" action="#" method="post">
            <input type="text" name="user_name" placeholder="" required onfocus="this.placeholder=''; this.onfocus=null;">
            <label for="name">name</label>
            <input type="tel" name="user_mobile" pattern="(\+86)\s\d{11}" required onfocus="this.value='+86 '; this.onfocus=null;">
            <label for="name">mobile</label>
            <button type="submit">Keep in touch</button>
          </form> -->
        </div>
    </div>
  </div>

  <button class="btn-music" id="play" ><img src="./images/record-white.svg"></img></button>

  <!-- <audio id="audio" loop ><source src="./audio/pac-man.wav" type="audio/mpeg"></audio> -->
  <audio id="audio" loop ><source src="https://raw.githubusercontent.com/stephanedelgado/highfive-swiper/master/audio/pac-man.WAV" type="audio/mpeg"></audio>

  <img class="up-arrow" src="./images/arrow-up1.svg" alt="">

  <script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/swiper.jquery.min.js"></script>

</body>
</html>
